apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-api-ingress
  namespace: default
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes
            port:
              number: 443

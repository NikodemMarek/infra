apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  interval: 5m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.92.4
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: tailscale-operator-oauth
      valuesKey: client-id
      targetPath: oauth.clientId
    - kind: Secret
      name: tailscale-operator-oauth
      valuesKey: client-secret
      targetPath: oauth.clientSecret
